def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId "com.hexagon.freckle"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 2
        versionName '1.0.1'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //2. 在defaultConfig中添加 multiDexEnabled true
        multiDexEnabled true

        ndk {
            //选择要添加的对应.so 库。
            abiFilters 'armeabi', 'armeabi-v7a', 'x86', 'x86_64', 'mips', 'mips64', 'arm64-v8a'
        }
        manifestPlaceholders = [
                XG_ACCESS_ID : "1580010201",  //信鸽官网注册所得ACCESS_ID
                XG_ACCESS_KEY: "AJK6SME97C3D", //信鸽官网注册所得ACCESS_KEY
        ]
    }

    signingConfigs {
        release {
            keyAlias 'hexagon'
            keyPassword 'hexagon'
            storeFile file('../app/key/hexagon.jks')
            storePassword 'hexagon'
        }
        debug {
            keyAlias 'hexagon'
            keyPassword 'hexagon'
            storeFile file('../app/key/hexagon.jks')
            storePassword 'hexagon'
        }
    }

    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            minifyEnabled false
            shrinkResources false

            signingConfig signingConfigs.release

            ndk {
                abiFilters "armeabi", "armeabi-v7a", "x86_64", "x86"
            }

        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //添加demo中引入高德地图SDK
    implementation fileTree(include: ['*.zip'], dir: 'libs')
    implementation('com.amap.api:location:5.2.0')
    //1. 在最外层的dependencies(dependencies可能有多个, 确保是与下面的android 同级的 dependencies中) 里添加下面这句
    //方法数+类数>65536解决办法
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'
}
